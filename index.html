<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Live Location Tracker</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    html, body { height:100%; margin:0; }
    #map { height:100%; width:100%; }
    #controls {
      position: fixed; top:10px; left:10px; z-index:9999;
      background: rgba(255,255,255,0.9);
      border-radius: 8px;
      padding: 6px 12px;
      box-shadow: 0 0 4px rgba(0,0,0,0.2);
      display: flex; flex-direction: column; gap: 4px;
    }
    button, label { font-size: 14px; cursor: pointer; }
    button { background: #007bff; color:white; border:none; border-radius:6px; padding:6px 10px; }
    button:hover { background: #0056b3; }
    #legend {
      position: fixed; bottom:10px; right:10px; z-index:9999;
      background: rgba(255,255,255,0.9);
      padding: 8px 12px;
      border-radius: 8px;
      box-shadow: 0 0 4px rgba(0,0,0,0.2);
      font-size: 13px;
      line-height:1.3;
      transition: opacity 0.6s ease, transform 0.6s ease;
    }
    #legend.updating { opacity:0.4; transform: translateY(6px); }
    .legend-title { font-weight:bold; margin-bottom:4px; text-align:center; }
    .gradient-bar { width:120px; height:10px; background:linear-gradient(to right, green, yellow, red); border-radius:4px; margin-bottom:4px; }
    .legend-section { margin-top:6px; }
    input[type=number]{width:60px;}
  </style>
</head>
<body>
  <div id="map"></div>

  <div id="controls">
    <label><input type="checkbox" id="follow" checked> Follow live</label>
    <button id="togglePlayback">‚ñ∂Ô∏è Playback Mode</button>
    <label>Speed: <input type="number" id="playbackSpeed" value="1" min="0.1" step="0.1">√ó</label>
    <button id="exportCSV">üíæ Export CSV</button>
    <button id="exportGPX">üíæ Export GPX</button>
  </div>

  <div id="legend">
    <div class="legend-title">Altitude Gradient</div>
    <div class="gradient-bar"></div>
    <div class="legend-section"><b>Speed</b>: green ‚Üí yellow ‚Üí red</div>
  </div>

<script>
  // === Map init ===
  const map=L.map('map').setView([0,0],2);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{maxZoom:19, attribution:'¬© OpenStreetMap'}).addTo(map);

  let liveMarker=null, lineLayers=[], pointMarkers=[], lastBounds=null;
  let allPoints = JSON.parse(localStorage.getItem('allPoints')||'[]');

  // === Legend elements ===
  const legend=document.getElementById('legend');
  const altLegendSpan=document.createElement('div');
  altLegendSpan.style.display='flex'; altLegendSpan.style.justifyContent='space-between';
  document.querySelector('#legend .gradient-bar').after(altLegendSpan);
  const speedLegendSection=document.querySelector('#legend .legend-section');
  const speedRangeLabel=document.createElement('div');
  speedRangeLabel.style.fontSize='12px'; speedRangeLabel.style.textAlign='center'; speedRangeLabel.style.marginTop='4px';
  speedLegendSection.after(speedRangeLabel);

  function altGradientColor(alt,minAlt,maxAlt){
    if(alt===null||alt===undefined) return '#808080';
    const ratio=Math.min(Math.max((alt-minAlt)/(maxAlt-minAlt),0),1);
    const r=Math.round(ratio*255); const g=Math.round(255-ratio*255);
    return `rgb(${r},${g},0)`;
  }
  function speedColor(speed,minSpeed,maxSpeed){
    if(speed===null||speed===undefined) return 'gray';
    const ratio=Math.min(Math.max((speed-minSpeed)/(maxSpeed-minSpeed),0),1);
    if(ratio<0.33) return 'green';
    if(ratio<0.66) return 'yellow';
    return 'red';
  }
  function animateLegendUpdate(){
    legend.classList.add('updating');
    setTimeout(()=>legend.classList.remove('updating'),600);
  }

  // === Plot points ===
  function plotPoints(points){
    if(points.length===0) return;
    lineLayers.forEach(l=>map.removeLayer(l)); lineLayers=[];
    pointMarkers.forEach(m=>map.removeLayer(m)); pointMarkers=[];
    const alts=points.map(p=>p.altitude||0);
    const speeds=points.map(p=>p.speed||0);
    const minAlt=Math.min(...alts), maxAlt=Math.max(...alts);
    const minSpeed=Math.min(...speeds), maxSpeed=Math.max(...speeds);

    animateLegendUpdate();
    altLegendSpan.innerHTML=`<span>${minAlt.toFixed(0)} m</span><span>${maxAlt.toFixed(0)} m</span>`;
    speedRangeLabel.innerHTML=`<b>Speed range:</b> ${minSpeed.toFixed(1)} ‚Üí ${maxSpeed.toFixed(1)} m/s`;

    for(let i=1;i<points.length;i++){
      const p1=points[i-1], p2=points[i];
      const color=altGradientColor(p2.altitude,minAlt,maxAlt);
      const seg=L.polyline([[p1.lat,p1.lon],[p2.lat,p2.lon]],{color,weight:3}).addTo(map);
      lineLayers.push(seg);
    }
    points.forEach(p=>{
      const popup=`<b>${p.ts}</b><br>
      Lat:${p.lat.toFixed(6)}<br>Lon:${p.lon.toFixed(6)}<br>
      Accuracy:${p.accuracy||'N/A'} m<br>Altitude:${p.altitude||'N/A'} m<br>Speed:${p.speed||'N/A'} m/s`;
      const m=L.circleMarker([p.lat,p.lon],{radius:4,color:'blue'}).bindPopup(popup).addTo(map);
      pointMarkers.push(m);
    });

    const last=points[points.length-1];
    const latestPos=[last.lat,last.lon];
    const color=speedColor(last.speed,minSpeed,maxSpeed);
    const popup=`<b>üìç Latest</b><br>${last.ts}<br>Lat:${last.lat.toFixed(6)}<br>Lon:${last.lon.toFixed(6)}<br>Accuracy:${last.accuracy||'N/A'} m<br>Altitude:${last.altitude||'N/A'} m<br>Speed:${last.speed||'N/A'} m/s`;

    if(!liveMarker){
      liveMarker=L.circleMarker(latestPos,{radius:8,color,fillColor:color,fillOpacity:0.9}).bindPopup(popup).addTo(map);
    } else {
      liveMarker.setLatLng(latestPos); liveMarker.setStyle({color,fillColor:color}); liveMarker.setPopupContent(popup);
    }

    const follow=document.getElementById('follow').checked;
    if(follow) map.panTo(latestPos,{animate:true,duration:1.0});
    else if(!lastBounds) map.fitBounds(L.featureGroup(lineLayers).getBounds());
    lastBounds=L.featureGroup(lineLayers).getBounds();
  }

  // === Save location locally ===
  function saveLocation(lat,lon,alt,spd,accuracy){
    const now=new Date().toLocaleTimeString();
    const point={lat,lon,altitude:alt,speed:spd,accuracy,ts:now};
    allPoints.push(point);
    localStorage.setItem('allPoints', JSON.stringify(allPoints));
    plotPoints(allPoints);
  }

  // === Geolocation ===
  if(navigator.geolocation){
    navigator.geolocation.watchPosition(pos=>{
      const c=pos.coords;
      saveLocation(c.latitude,c.longitude,c.altitude,c.speed,c.accuracy);
    }, err=>{
      console.warn(err); alert("Location access denied or unavailable.");
    }, {enableHighAccuracy:true,maximumAge:0,timeout:5000});
  } else { alert("Geolocation not supported."); }

  // === Export CSV / GPX ===
  function downloadCSV(){
    if(allPoints.length===0){ alert("No data to export"); return; }
    const csv=['lat,lon,altitude,speed,accuracy,timestamp'];
    allPoints.forEach(p=>csv.push([p.lat,p.lon,p.altitude,p.speed,p.accuracy,p.ts].join(',')));
    const blob=new Blob([csv.join('\n')],{type:'text/csv'});
    const a=document.createElement('a'); a.href=URL.createObjectURL(blob); a.download='track.csv'; a.click();
  }
  function downloadGPX(){
    if(allPoints.length===0){ alert("No data to export"); return; }
    let gpx='<?xml version="1.0" encoding="UTF-8"?><gpx version="1.1" creator="LiveTracker"><trk><name>Track</name><trkseg>';
    allPoints.forEach(p=>gpx+=`<trkpt lat="${p.lat}" lon="${p.lon}"><ele>${p.altitude||0}</ele><time>${new Date().toISOString()}</time></trkpt>`);
    gpx+='</trkseg></trk></gpx>';
    const blob=new Blob([gpx],{type:'application/gpx+xml'});
    const a=document.createElement('a'); a.href=URL.createObjectURL(blob); a.download='track.gpx'; a.click();
  }
  document.getElementById('exportCSV').addEventListener('click',downloadCSV);
  document.getElementById('exportGPX').addEventListener('click',downloadGPX);

  // === Playback mode ===
  let playbackInterval=null, playbackIndex=0, isPlayback=false;
  const toggleBtn=document.getElementById('togglePlayback');
  const playbackSpeedInput=document.getElementById('playbackSpeed');
  toggleBtn.addEventListener('click',()=>{
    if(!isPlayback){
      if(allPoints.length===0){ alert("No data to playback"); return; }
      isPlayback=true; toggleBtn.textContent='‚è∏Ô∏è Live Mode'; playbackIndex=0; clearInterval(playbackInterval);
      playbackInterval=setInterval(()=>{
        if(playbackIndex>=allPoints.length){ clearInterval(playbackInterval); return; }
        plotPoints(allPoints.slice(0,playbackIndex+1));
        playbackIndex++;
      },1000/parseFloat(playbackSpeedInput.value));
    } else {
      isPlayback=false; toggleBtn.textContent='‚ñ∂Ô∏è Playback Mode';
      clearInterval(playbackInterval);
      plotPoints(allPoints);
    }
  });

  // Initial render if there is existing data
  if(allPoints.length>0) plotPoints(allPoints);
</script>
</body>
</html>
